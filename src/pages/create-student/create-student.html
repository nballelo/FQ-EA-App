<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
    <ion-buttons end>
      <button ion-button (click)="createStudent()" strong>
        <ion-icon name="md-checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form *ngIf="student" [formGroup] ="student" (ngSubmit)="createStudent()">
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Name" formControlName="name" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Address" formControlName="address" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Phone1" formControlName="phone1"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Phone2" formControlName="phone2"></ion-input>
      </ion-item>
      <ion-list>
        <ion-item>
          <ion-label>Studies</ion-label>
          <ion-select formControlName="studies">
            <ion-option value="telemática">Telemática</ion-option>
            <ion-option value="sistemes">Sistemes</ion-option>
            <ion-option value="aeronavegació">Aeronavegació</ion-option>
            <ion-option value="aeronátutica">Aeronátutica</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-list>
  </form>
</ion-content>
